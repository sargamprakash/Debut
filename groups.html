<html>
	<head>
		<title>Group</title>

		<!--Scripts-->
	   	<script src="scripts/d3.v4.js"></script>
 	</head>
	<body>
		<script>
			var width = 500; // width of the svg
			var height = 500; // height of the svg

			var svg = d3.select("body").append('svg')
				.attr("width", width)
				.attr("height", height);

			var g = svg.append("g")
					.attr("transform", "translate(50, 0)")
					.on("mouseover", function(){
						g.transition(d3.easePolyOut(2000))
						.duration(1000)
						.attr("transform", "translate(200, 0)")
					})

			g.append("rect")
				.attr("x", 0)
				.attr('y', 0)
				.attr("width", 100)
				.attr("height", 100)
				.attr('fill', "red")

			g.append("text")
				.attr("x", 10)
				.attr("y", 20)
				.text("Group")


		</script>
	</body>
</html>
